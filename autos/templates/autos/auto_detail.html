<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Auto</title>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}">Inicio</a>
        </nav>
    </header>

    <main>
        <h1>{{ auto.marca }} {{ auto.modelo }}</h1>
        <p>Año: {{ auto.año }}</p>
        <a href="{% url 'auto_edit' auto.id %}">Editar</a>
        <form method="post" action="{% url 'auto_delete' auto.id %}">
            {% csrf_token %}
            <button type="submit">Eliminar</button>
        </form>
        <a href="{% url 'home' %}">Volver al inicio</a>
    </main>
</body>
</html>
