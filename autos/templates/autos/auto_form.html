<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Auto</title>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}">Inicio</a>
        </nav>
    </header>

    <main>
        <h1>{% if form.instance.pk %}Editar{% else %}Agregar{% endif %} Auto</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar</button>
        </form>
        <a href="{% url 'home' %}">Volver al inicio</a>
    </main>
</body>
</html>
