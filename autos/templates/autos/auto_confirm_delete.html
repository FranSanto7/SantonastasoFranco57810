<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación</title>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}">Inicio</a>
        </nav>
    </header>

    <main>
        <h1>¿Estás seguro de que quieres eliminar el auto {{ auto.marca }} {{ auto.modelo }}?</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirmar</button>
        </form>
        <a href="{% url 'home' %}">Volver al inicio</a>
    </main>
</body>
</html>
